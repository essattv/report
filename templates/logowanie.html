{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h4 class="mb-0">Logowanie</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="login" class="form-label">Login</label>
                            <input type="text" class="form-control" id="login" name="login" required>
                        </div>
                        <div class="mb-3">
                            <label for="haslo" class="form-label">Hasło</label>
                            <input type="password" class="form-control" id="haslo" name="haslo" required>
                            <div class="form-text text-end">
                                <a href="{{ url_for('przypomnij_haslo') }}">Zapomniałeś hasła?</a>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Zaloguj</button>
                            <a href="{{ url_for('rejestracja') }}" class="btn btn-secondary">Zarejestruj się</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
